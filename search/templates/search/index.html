{% include 'ext_includes/header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'search/css/home.css' %}">
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

  {% include 'ext_includes/nav.html' %}
  <!-- Container (About Section) -->
  <div id="about" class="container-fluid">
    <div class="">
      <p style="color: black;">
      <h2>Select the subject</h2>
      </p>

    </div>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 form-group">
          <select id='subject' class="form-control" name="subject">

            {% for subject in subjects %}
            <option>{{subject}}</option>
            {% endfor %}

          </select>
        </div>
        <div class="col-sm-12 form-group">
          <input class="form-control" id="search" name="search" placeholder="Enter words" type="text">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-default">Search</button>
        </div>
      </div>

      <div style="overflow-y:auto;">
        <table id="table" style="font-size:15px;" class="table table-hover">
          <tbody id="mcq" name="mcq">
            <tr>
              <td style="width: 2%;" rowspan="2">1</td>
              <td class="question">Question :</td>
            </tr>
            <tr>
              <td class="answer">Answer :</td>
            </tr>
          </tbody>

        </table>
      </div>

    </div>
  </div>

  {% comment %} <footer class="container-fluid text-center">
    <a href="#myPage" title="To Top">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <!-- <p>Bootstrap Theme Made By <a href="https://www.w3schools.com" title="Visit w3schools">www.w3schools.com</a></p> -->
  </footer> {% endcomment %}

  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });

      $(window).scroll(function () {
        $(".slideanim").each(function () {
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
        });
      });
    })
  </script>

</body>

</html>
